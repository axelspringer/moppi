syntax = "proto3";

package moppi.v1;

import "google/api/annotations.proto";

option go_package = "github.com/axelspringer/moppi/api/v1;moppi";

/**
 * A universe.
 */
message Universe {
    string id = 1;
    string version = 2;
    string description = 3;
}

message PackageRequest {
    string id = 1;
}

service Universes {
    rpc GetUniverse(PackageRequest) returns (Universe) {
        option (google.api.http) = {
            get: "/v1/universe/{id}"
        };
    }
}
